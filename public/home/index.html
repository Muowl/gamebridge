<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Game Bride</title>
</head>

<style>
    body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

header {
    background-color: #043472;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
}

nav{
    display: flex;
}

.button-4 {
    margin-left: 10px;
    margin-right: 10px;
    appearance: none;
    border: 0;
    border-radius: 100px;
    box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
    box-sizing: border-box;
    color: #ffffff;
    cursor: pointer;
    display: inline-flex;
    font-family:  'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 14px;
    font-weight: 500;
    line-height: 20px;
    list-style: none;
    padding: 6px 16px;
    position: relative;
    transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
    touch-action: manipulation;
    vertical-align: middle;
    white-space: nowrap;
    word-wrap: break-word;
  }
  
  .button-4:hover{
    border-bottom: 2px solid white;
    padding-bottom: 2px;
  }
  
  .button-4:disabled {
    background-color: #FAFBFC;
    color: #ffffff;
  }
  
  .button-4:active {
    background: #09223b;
    color: rgb(255, 255, 255, .7);
    transition: none 0s;
  }
  
  .button-4:focus {
    outline: 1px transparent;
  }
  
  .button-4:before {
    display: none;
  }
  
  .button-4:-webkit-details-marker {
    display: none;
  }

.input-container{
    display: flex;
    margin-top: 8px;
}

.search-container{
    margin-right: 10px;
    margin-left: 50px;
    margin-top: 3px;
    background: #fff;
    height: 25px;
    border-radius: 100px;
    padding: 8px 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.8s;  
}

.search-container:hover > .search-input{
    width: 400px;
}

.search-container .search-input{
    background: transparent;
    border: none;
    outline:none;
    width: 0px;
    font-weight: 500;
    font-size: 16px;
    transition: 0.8s;

}

.search-container .search-btn .fas{
    color: #043472;
}

.search-container:hover{
  animation: hoverShake 0.15s linear 3;
}

.fa-search:before {
    content: "\f002";
    margin-left: 12px;
    margin-right: -12px;
}

header nav a {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 18px;
    margin-right: 30px;
    text-decoration: none;
    color: #ffff;
}

header nav input {
    color: black;
    border: 0px solid #ccc;
    font-size: 1rem;
    letter-spacing: 0.1ch;
    width: 100%;
}

.logo {
    margin-left: 20px;
}

.search-box {
    margin-right: 20px;
}

.main-section {
    background-image: url(../images/image.png);
    background-size: cover;
    padding: 10%;
    text-align: center;
    aspect-ratio: 3;
    opacity: 0.87;
}

.main-section .text-information {
    display: flex;
    justify-content: space-between;
    margin-right: 3%;
    margin-left: 3%;
    margin-bottom: 8%;
    margin-top: 8%;
}

.game-bride {
    color: white;
    font-size: 60px;
    font-family: Helvetica;
    font-weight: 940;
}

.tagline {
    color: white;
    font-size: 16px;
}

.button {
    font-size: 16px;
    font-size: 16px;
    font-family: Helvetica;
    font-weight: 900;
    height: 4em;
    background-color: #014a9d;
    color: #fff;
    border: none;
    border-radius: 100px;
    transition-duration: 0.4s;
    cursor: pointer;
    width: 15em;
}

.button:hover {
    background-color: #ffffff; /* Green */
    color: #014a9d;
}

div.scroll-container {
    background-color: #333;
    overflow: auto;
    white-space: nowrap;
    padding: 10px;
}

div.scroll-container img {
    padding: 10px;
    width: 13em;
}

.button-select {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
    margin-left: 7em;
    margin-right: 7em;
}

.button-container {
    display: flex;
    flex-direction: column;
    text-align: center;
}

.button-description {
    font-size: 16px;
    font-family: Helvetica;
    font-weight: 900;
    color: #ffff
}
</style>

<body>
    <header>
        <div class="logo"><img src="../images/logo.png" alt="logo" width="110px"></div>
        <nav>
            <p class="input-container">
                <a href="#" class="button-4" role="button">Home</a>
                <a href="../perfil/perfil.html" class="button-4" role="button">Perfil</a>
                <a href="../cadastro/index.html" class="button-4" role="button">Cadastrar</a>
                <a href="../login/index.html" class="button-4" role="button">Entrar</a>
            <div class="search-container">
                <input type="text" name="search" placeholder="Busque por players, jogos, desenvolvimento..."
                    class="search-input">
                <a href="#" class="search-btn">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            </p>
        </nav>
    </header>

    <section class="main-section">
        <div class="text-information">
            <div class="game-bride">GAME BRIDE
                <div class="tagline">A ponte que conecta jogos ao sucesso</div>
            </div>
            <div class="game-bride">GB PLAYER
                <div class="tagline">Encontrando os melhores jogos para você</div>
            </div>
        </div>

        <div class="button-select">
            <div class="button-container">
                <button class="button" onclick="aventurar()">Aventurar-se</button>
                <div class="button-description">Para jogadores</div>
            </div>
            <div class="button-container">
                <button class="button" onclick="criarAventuras()">Criar aventuras</button>
                <div class="button-description">Para desenvolvedores</div>
            </div>
        </div>
    </section>

    <div class="scroll-container">
        <img src="../images/game.png" alt="Cinque Terre">
        <img src="../images/game.png" alt="Forest">
        <img src="../images/game.png" alt="Northern Lights">
        <img src="../images/game.png" alt="Mountains">
        <img src="../images/game.png" alt="Mountains">
        <img src="../images/game.png" alt="Mountains">
        <img src="../images/game.png" alt="Mountains">
        <img src="../images/game.png" alt="Mountains">
        <img src="../images/game.png" alt="Mountains">
        <img src="../images/game.png" alt="Mountains">
    </div>

    <script>
        function criarAventuras() {
            alert("Ação de criar aventuras para desenvolvedores!");
        }

        function aventurar() {
            alert("Ação de aventurar-se para jogadores!");
        }
    </script>

</body>

</html>
